<div class="col-lg-12">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th style="text-align:center" width="40px">STT</th>
                <th style="text-align:center">Thông tin</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="donhang in infoDonHang">
                <td>{{$index+1}}</td>
                <td>
                    <div class="col-lg-6">
                        <p>Tên hàng: {{donhang.tenHang}}</p>
                        <p>Tên khách: {{donhang.tenKhach}}</p>
                    </div>
                    <div class="col-lg-6">
                        <p>Ngày đặt hàng{{donhang.ngayDatHang}}</p>
                        <p>Mã vận chuyển: {{donhang.maVanChuyen}}</p>
                    </div>
                    
                </td>
            </tr>
            
        </tbody>
    </table>
    
</div>
