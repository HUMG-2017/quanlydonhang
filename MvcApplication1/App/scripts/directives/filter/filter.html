<div class="input-group filter-table">
    <div class="input-group-btn search-panel">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <span id="search_concept">{{FilterHtml.label}}</span> <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="item in FilterHtml.fields track by $index"><a ng-click="FilterHtml.changeFilter(item)">{{item||'Tất cả'}}</a></li>
        </ul>
    </div>
    <input type="hidden" name="search_param" value="all" id="search_param">
    <input type="text" class="form-control" name="x" placeholder="Nhập từ khóa">
    <span class="input-group-btn">
        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span> Tim kiem</button>
    </span>
</div>
