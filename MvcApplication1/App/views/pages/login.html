<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input ng-model="currentUser.TaiKhoan" class="form-control" placeholder="Tên đăng nhập" name="taikhoan" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input ng-keydown="checkkey($event)" ng-model="currentUser.MatKhau" class="form-control" placeholder="Mật khẩu" name="matkhau" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input ng-model="currentUser.Remember" name="remember" type="checkbox" value="Ghi nhớ đăng nhập">Ghi nhớ đăng nhập
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a ng-click="Login()" class="btn btn-lg btn-success btn-block">Login</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
