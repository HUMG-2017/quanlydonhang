<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Quản lý kho hàng</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- /.row -->
<div ng-show="currentUser.Role==0" class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Thêm mới kho hàng
            </div>
            <div class="panel-body">
                <form role="form" class="col-lg-6">
                    <div class="form-group has-success">
                        <label class="control-label" for="inputSuccess">Tên kho</label>
                        <input type="text" class="form-control" id="">
                    </div>
                    <div class="form-group has-success">
                        <label class="control-label" for="inputSuccess">Địa chỉ kho hàng</label>
                        <input type="text" class="form-control" id="">
                    </div>
                    <div class="form-group has-success">
                        <label class="control-label" for="inputSuccess">Cấp kho hàng</label>
                        <input type="text" class="form-control" id="">
                    </div>
                    <button type="submit" class="btn btn-primary">Thêm kho hàng</button>
                </form>
                <form role="form" class="col-lg-6">

                    <div class="form-group has-success">
                        <label class="control-label" for="inputSuccess">Tình trạng</label>
                        <input type="text" class="form-control" id="">
                    </div>
                    <div class="form-group has-success">
                        <label class="control-label" for="inputSuccess">Ghi chú</label>
                        <input type="text" class="form-control" id="">
                    </div>
                </form>

            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<!--Quan tri tai khoan role 0-->
<!-- /.row -->
<div ng-show="currentUser.Role==0" class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Danh sách kho hàng
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Tên kho</th>
                            <th>Địa chỉ</th>
                            <th>Cấp kho</th>
                            <th>Tình trạng</th>
                            <th>Ghi chú</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input class="form-control" /></td>
                            <td><input class="form-control" /></td>
                            <td><input class="form-control" /></td>
                            <td>
                                <select ng-change="updateSelected(donhang)" ng-model="donhang.khoHangNhan2" class="form-control ">
                                    <option ng-init="donhang.khoHangNhan2=donhang.khoHangNhan" ng-repeat="kh in DSKhoHang" value="{{kh.id}}">{{kh.tenKho}}</option>
                                </select>
                            </td>
                            <td>
                                <a data-placement="top" data-toggle="tooltip" title="Sửa đơn hàng"><button ng-click="ChonDonHangSua(donhang)" class="btn btn-primary btn-xs"><i class="glyphicon glyphicon-pencil"></i> Cập nhật</button></a>
                                <a data-placement="top" data-toggle="tooltip" title="Xóa đơn hàng"><button ng-click="SetIdDonHangCanXoa(donhang.id)" class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-trash"></i> Xóa</button></a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
